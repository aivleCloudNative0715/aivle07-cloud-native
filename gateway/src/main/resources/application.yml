server:
  port: 8088

---

spring:
  application:
    name: gateway
  config:
    activate:
      on-profile: default
  cloud:
    gateway:
#<<< API Gateway / Routes
      routes:
        - id: user
          uri: http://localhost:8082
          predicates:
            - Path=/users/**, /viewSubscriptionHistories/**, /viewReadingHistories/**, /viewSubscriptionHistories/**, /viewContectHistories/**
        - id: author
          uri: http://localhost:8083
          predicates:
            - Path=/authors/**, /publicationStatuses/**
        - id: aiservice
          uri: http://localhost:8084
          predicates:
            - Path=/bookWorks/**, 
        - id: platform
          uri: http://localhost:8085
          predicates:
            - Path=/books/**, /bookViews/**, 
        - id: writing
          uri: http://localhost:8086
          predicates:
            - Path=/manuscripts/**, /manuscriptLists/**
        - id: point
          uri: http://localhost:8087
          predicates:
            - Path=/points/**, /pointInquiries/**
        - id: frontend
          uri: http://localhost:8080
          predicates:
            - Path=/**
#>>> API Gateway / Routes
      globalcors:
        corsConfigurations:
          '[/**]':
            # allowedOrigins:
            #   - "*"
            allowedOriginPatterns: 
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true


